site_name: Nestpy
site_description: Nestpy framework, high performance, easy to learn, fast to code, ready for production
site_url: https://docs.nestpy.org/
theme:
  name: material
  palette: 
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  # - navigation.tabs
repo_name: nestpy/nest
repo_url: https://github.com/nestpy/nest
nav:
- introduction.md
- Overview: 
  - overview/first-steps.md
  - overview/controllers.md
  - overview/providers.md
  - overview/modules.md
  - overview/exception-filters.md
- Techniques:
  - techniques/logging.md
  - techniques/versioning.md
- Security:
  - security/cors.md
- FAQ:
  - faq/global-prefix.md
markdown_extensions:
  pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
  toc:
    permalink: true
  markdown.extensions.codehilite:
    guess_lang: false
    admonition: null
    codehilite: null
    extra: null
  pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
  pymdownx.tabbed:
    alternate_style: true
  attr_list: null
  md_in_html: null

